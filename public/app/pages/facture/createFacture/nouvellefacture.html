<div ba-panel ba-panel-class="facture-page">
  <div class="panel-content">
     
      <h2>Nouvelle Facture</h2>

        <div class="col-sm-9" ng-controller="NewFactPageCtrl">
              <select ng-model="SelectedType" selectpiker>

 -->

    <div class="container">
      <hr>
      <h3>Informations</h3>
      
      <div class="col-md-4">
        <label for="">Devise</label>
        <select name="" id="">
          <option value=""></option>
        </select>
      </div>

      <input type="checkbox" name="tva" id="tva" ng-model="tva">
      
      <div class="col-lg-12">
        
        <h3>Articles:</h3>
        <div class="col-md-12">
          <div class="col-md-2" ng-controller="NewfactCtrl">
            <select ng-model="selectedArt" placeholder="Type Article">
              <option ng-repeat="x in selectArt" value="{{ x.value }}">{{ x.label }}</option>
            </select> 
          </div>
          <div class="col-md-2">
            <input type="number" placeholder="Quantité" ng-model="cant">
          </div>
          <div class="col-md-2">
            <input type="number" placeholder="Prix HT" ng-model="prix">
          </div>
          <div class="col-md-2" ng-disabled="tva">
            <!-- <label for="tvaa">TVA</label> -->
            <select name="tvaa" id="tvaa" placholder="TVA">
              <option value=""></option>
            </select>
          </div>
          <div class="col-md-2">
            <input type="number" placeholder="Réduction" ng-model="reduction">
          </div>
          <div class="col-md-2">
            <input type="text" placeholder="Total HT" ng-model="total">
          </div>
          <div class="col-md-9">
            <textarea name="" id="" cols="100" rows="5"></textarea>
          </div>
          <div class="col-md-3">
            <div class="add-row-editable-table" ng-controller="NewFactPageCtrl">
              <button class="btn btn-primary" ng-click="addUser()">Generate</button>
            </div>
          </div>
        </div>
      </div>
      
      
      <table class="table table-bordered table-hover table-condensed">
  <tr>
    <td></td>
    <td>Type</td>
    <td>Description</td>
    <td>Quantité</td>
    <td>Prix HT</td>
    <td>TVA</td>
    <td>Réduction</td>
    <td>Total HT</td>
  </tr>
  <tr ng-repeat="item in items" class="editable-row">
    <td>
        {{$index}}
    </td>
    <td>
        <span e-name="selectedArt" e-form="rowform" e-required>
          {{ user.name || 'empty' }}
        </span>
    </td>
    <td>
        <span e-name="Quantite" e-form="rowform" e-selectpicker>
          
        </span>
    </td>
    <td>
        <span e-name="prix" e-form="rowform" e-selectpicker>
          
        </span>
    </td>
    <td>
        <span e-name="tva" e-form="rowform" e-selectpicker>
          
        </span>
    </td>
    <td>
        <span e-name="reduction" e-form="rowform" e-selectpicker>
          
        </span>
    </td>
    <td>
        <span e-name="total" e-form="rowform" e-selectpicker>
          
        </span>
    </td>
    <td>
      <form editable-form name="rowform" ng-show="rowform.$visible" class="form-buttons form-inline"
            shown="inserted == user">
        <button type="submit" ng-disabled="rowform.$waiting" class="btn btn-primary editable-table-button btn-xs">
          Save
        </button>
        <button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()" class="btn btn-default editable-table-button btn-xs">
          Cancel
        </button>
      </form>
      <div class="buttons" ng-show="!rowform.$visible">
        <button class="btn btn-primary editable-table-button btn-xs" ng-click="rowform.$show()">Edit</button>
        <button class="btn btn-danger editable-table-button btn-xs" ng-click="removeUser($index)">Delete</button>
      </div>
    </td>
  </tr>
</table>
    </div>
          
  </div>
</div>
