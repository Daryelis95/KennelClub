<div  ba-panel
      ba-panel-title="Create Societe"
      ba-panel-class="with-scroll">
    <div >
        <div class="alert bg-success closeable" role="alert" ng-show="alert.show">
            <button type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <strong>Exito!</strong> Se ha guardado satisfactoriamente.
        </div>
        <form>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="societe">Société</label>
                    <input type="text" ng-model="partner.name" class="form-control" id="societe" placeholder="Société">
                </div>
            </div>
            <div ng-include="'app/pages/settings/base-partner.html'"></div>
            <div class="col-md-12">
                <button type="button" class="btn btn-success pull-right" ng-click="createPartner(partner)">Crear nuevo Societe</button>
            </div>
        </form>
    </div>
</div>
