<div ba-panel ba-panel-class="client-page">
  <div class="panel-content">
     
    <h2>Nouvelle Clients</h2>

    <div class="col-md-6">
      <!-- <section class="col-md-6 col-lg-3">  
        <button progress-button="progressFunction()" pb-style="shrink" class="btn btn-info" ng-model="particular">Particulier</button>
      </section> -->
      <input type="checkbox" ng-model="particular">Particulier

    </div>

      <input type="checkbox" ng-model="profesional">Professionnel
    </div>
    <div class="container col-lg-12" ng-show="particular">
      <h3 class="with-line">General Information</h3>

      <div class="row">

        <div class="col-lg-6">
          <div class="form-group row clearfix" >
            <label class="col-sm-3 control-label">Civilité*</label>

            <div class="col-sm-9" ng-controller="ClientPageCtrl">
              <select ng-model="selectedCivilite" selectpiker>
                <option ng-repeat="x in civilite" value="{{x.id}}">{{x.name}}</option>
              </select>
            </div>
          </div>
    
          
          <div class="form-group row clearfix">
            <label for="inputFirstName" class="col-sm-3 control-label">Nom*</label>

            <div class="col-sm-9">
              <input type="text" class="form-control" id="inputFirstName" placeholder="" value="Anastasiya">
            </div>
          </div>
          <div class="form-group row clearfix">
            <label for="inputLastName" class="col-sm-3 control-label">Prènom*</label>

            <div class="col-sm-9">
              <input type="text" class="form-control" id="inputLastName" placeholder="" value="">
            </div>
          </div>
 
        
          <div class="form-group row clearfix">
            <label for="inputAdresse" class="col-sm-3 control-label">Adresse*</label>

            <div class="col-sm-9">
              <input type="text" class="form-control" id="inputAdresse" placeholder="" value="">
            </div>
          </div>
          <div class="form-group row clearfix">
            <label for="inputCodePostal" class="col-sm-3 control-label">Code Postal*</label>

            <div class="col-sm-9">
              <input type="text" class="form-control" id="inputCodePostal" placeholder="" value="">
            </div>
          </div>

          <div class="form-group row clearfix">
            <label for="inputCommune" class="col-sm-3 control-label">Commune*</label>

            <div class="col-sm-9">
              <input type="text" class="form-control" id="inputCommune" placeholder="" value="">
            </div>
          </div>

          <div class="form-group row clearfix">
            <label for="inputPhone" class="col-sm-3 control-label">Téléphone*</label>

            <div class="col-sm-9">
              <input type="text" class="form-control" id="inputPhone" placeholder="" value="">
            </div>
          </div>
          
          <div class="form-group row clearfix">
            <label for="inputPortable" class="col-sm-3 control-label">Portable</label>

            <div class="col-sm-9">
              <input type="text" class="form-control" id="inputPortable" placeholder="" value="">
            </div>
          </div>
        </div>

        <div class="col-lg-6">
          <h3 class="with-line">SCP</h3>
          <div class="form-group row clearfix">
            <label for="inputScp" class="col-sm-3 control-label">SCP*</label>

            <div class="col-sm-9">
              <input type="text" class="form-control" id="inputScp" placeholder="" value="">
            </div>
          </div>
          <h3 class="with-line">Divers</h3>
          <div class="form-group row clearfix">
            <label for="inputDate" class="col-sm-3 control-label">Date d'entrée*</label>

            <div class="col-sm-9">
              <input type="date" class="form-control" id="inputDate" placeholder="" value="">
            </div>
          </div>

           <div class="form-group row clearfix">
            <label for="inputCommen" class="col-sm-3 control-label">Commentaires</label><br>

            <div class="col-sm-9">
              <textarea class="form-control" name="Commen" id="Commen" cols="30" rows="5"></textarea>
              <!-- <input type="text" class="form-control" id="inputDate" placeholder="" value=""> -->
            </div>
          </div>
        </div>
      </div>
      
    </div>

           <div class="form-group row clearfix">
